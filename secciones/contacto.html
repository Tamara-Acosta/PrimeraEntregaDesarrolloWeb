<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="../style.css"> 
</head>
<body>
    <header>
        <a href="../index.html">
            <img src="../recursos/logo.jpg" alt="Logo Meraki Consultorios Interdisciplinarios" class="Img-logo">
        </a>
        
        <nav>
            <ul>
                <li><a href="../index.html">INICIO</a></li>
                <li><a href="./nosotros.html">NOSOTROS</a></li>
                <li><a href="./servicios.html">SERVICIOS</a></li>
                <li><a href="./testimonios.html">TESTIMONIOS</a></li>
                <li><a href="./contacto.html">CONTACTO</a></li>
            </ul>
            <form action="#" method="get">
                <input type="search" name="busqueda" placeholder="Buscar">
            </form>
        </nav>
    </header>

    <main>
        <section class="seccion-contacto">
            <h1>¡Contáctanos!</h1>
            <p>Estamos aquí para escucharte y ayudarte. Llena el formulario o utiliza los medios de contacto que te dejamos abajo.</p>
            
            <div class="contenedor-formulario">
                <form action="procesar-formulario" method="get">
                    <label for="nombre">Nombre y Apellido</label>
                    <input type="text" id="nombre" name="nombre" required>
                    
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="telefono">Teléfono</label>
                    <input type="tel" id="telefono" name="telefono">
                    
                    <label for="asunto">Asunto</label>
                    <select id="asunto" name="asunto">
                        <option value="consulta-general">Consulta General</option>
                        <option value="solicitud-turno">Solicitud de Turno</option>
                        <option value="info-servicios">Información sobre Servicios</option>
                    </select>
                    
                    <label for="mensaje">Tu Mensaje</label>
                    <textarea id="mensaje" name="mensaje" rows="6" required></textarea>
                    
                    <button type="submit" class="boton-contacto">Enviar Mensaje</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-info">
            <h3>NUESTRAS REDES Y CONTACTO</h3>
            <ul class="footer-redes">
                <li><a href="https://www.instagram.com/meraki.citybell/" target="_blank">Instagram</a></li>
                <li><a href="tel:+5491161587680">Teléfono</a></li>
                <li><a href="mailto:merakiconsultorio@gmail.com">Mail</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
